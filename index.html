<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tamagotchi</title>

    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <!-- Press Start 2P Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- NES CSS -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" defer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="app.js" defer></script>
</head>
<body>

    

    <!-- Skeleton Container -->
    <div class="container">

        <!-- Name Modal -->
        <section>
        <button type="button" class="nes-btn is-primary" id="button--name" onclick="document.getElementById('dialog-rounded').showModal();">
            Show Name Modal
        </button>
        <dialog class="nes-dialog is-rounded" id="dialog-rounded">
            <form method="dialog">
            <h1 class="title">Start The Game By Naming Your Pet!</h1>
            <!-- Name Input Field -->
            <div class="nes-field">
                <label for="name_field">What is your pet's name?</label>
                <input type="text" id="name_field" class="nes-input">
            </div>
            <menu class="dialog-menu">
                <!-- <button class="nes-btn">Cancel</button> -->
                <button class="nes-btn is-primary" id="button--confirm">Confirm</button>
            </menu>
            </form>
        </dialog>

        <!-- Game Over Modal -->
        <dialog class="nes-dialog is-rounded" id="dialog-rounded2">
            <form method="dialog">
            <h1 class="title">Game Over!</h1>
            <h3>If you wish to accept that you were unable to take care of your pet and want to visit the place they once ate, slept, and played agree below.</h3>
            <menu class="dialog-menu">
                <button class="nes-btn is-error">OK</button>
                <!-- <button class="nes-btn is-primary" id="button--confirm">Confirm</button> -->
            </menu>
            </form>
        </dialog>

        </section>

        <div class="row">
            <span><h1 class="six columns" id="name">Name</h1></span>
            <h1 class="six columns" id="age">Age</h1>
        </div>

        <div class="row">
            <h3 class="four columns">Hunger</h3>
            <h3 class="four columns">Sleepiness</h3>
            <h3 class="four columns">Boredom</h3>
        </div>
        <div class="row">  
            <!-- Hunger Bar-->
            <progress class="nes-progress is-success" value="50" max="100" id="bar--hunger"></progress>
            <!-- Sleep Bar -->
            <progress class="nes-progress is-warning" value="50" max="100" id="bar--sleep"></progress>
            <!-- Bored Bar -->
            <progress class="nes-progress is-error" value="50" max="100" id="bar--bored"></progress>
        </div>
        <div id="pet--area">
            <!-- OctoCat Pet -->
            <!-- <img src="./images/LightCast_96.gif" alt="Light effect" id="evolve__effect"> -->
                <i class="nes-octocat animate" id="octocat"></i>
        </div>
    </div>
    <div class="row" id="button__group">
        <button type="button" class="nes-btn is-success" id="button--feed">Feed</button>
        <button type="button" class="nes-btn is-warning" id="button--bed">Put to bed</button>
        <button type="button" class="nes-btn is-error" id="button--play">Play</button>
    </div>

    <audio id="audio" src="./sounds/bubble.mp3" autostart="false" ></audio>
    <audio id="audio_bg" src="./sounds/Poco-Loco.wav" loop autostart="false"></audio>
    <audio id="audio_end" src="./sounds/Sad.wav" loop autostart="false"></audio>

    <!-- <audio src="./sounds/Poco-Loco.wav" loop autoplay></audio> -->
</body>
</html>
