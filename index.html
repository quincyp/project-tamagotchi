<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tamagotchi</title>

    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <!-- NES CSS -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" defer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="app.js" defer></script>
</head>
<body>

    

    <!-- Skeleton Container -->
    <div class="container">

        <div class="row">
            <h1 class="six columns" id="name">Name</h1>
            <h1 class="six columns" id="age">Age</h1>
        </div>

        <div class="row">
            <h3 class="four columns">Hunger</h3>
            <h3 class="four columns">Sleepiness</h3>
            <h3 class="four columns">Boredom</h3>
        </div>
        <div class="row">  
            <!-- Hunger Bar-->
            <progress class="nes-progress is-success" value="10" max="100" id="bar--hunger"></progress>
            <!-- Sleep Bar -->
            <progress class="nes-progress is-warning" value="10" max="100"></progress>
            <!-- Bored Bar -->
            <progress class="nes-progress is-error" value="10" max="100"></progress>
        </div>
        <div id="pet--area">
            <!-- OctoCat Pet -->
            <i class="nes-octocat animate"></i>
        </div>
    </div>
    <div class="row" id="button__group">
        <button type="button" class="nes-btn is-success" id="button--feed">Feed</button>
        <button type="button" class="nes-btn is-warning">Put to bed</button>
        <button type="button" class="nes-btn is-error">Play</button>
    </div>
</body>
</html>
