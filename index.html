<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tamagotchi</title>

    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <!-- NES CSS -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" defer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="app.js" defer></script>
</head>
<body>

    

    <!-- Skeleton Container -->
    <div class="container">

        <div class="row">
            <h1 class="six columns">Name</h1>
            <h1 class="six columns">Age</h1>
        </div>

        <div class="row">
            <h3 class="four columns">Hunger</h3>
            <h3 class="four columns">Sleepiness</h3>
            <h3 class="four columns">Boredom</h3>
        </div>
        <div class="row">  
            <!-- Hunger Bar-->
            <progress class="nes-progress is-success four columns" value="50" max="100"></progress>
            <!-- Sleep Bar -->
            <progress class="nes-progress is-warning four columns" value="30" max="100"></progress>
            <!-- Bored Bar -->
            <progress class="nes-progress is-error four columns" value="10" max="100"></progress>
        </div>
    </div>
        
    <div id="pet--area">
        <!-- OctoCat Pet -->
        <i class="nes-octocat animate"></i>
    </div>
</body>
</html>
